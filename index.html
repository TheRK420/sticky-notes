<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sticky Notes</title>
</head>
<body>
    <div id="app">
        <div class="left-container">
            <textarea id="noteInput" placeholder="// Write a note here"></textarea>
            <input type="color" id="colorPicker" onchange="changeColor()">
            <button class="add" onclick="addNote()">Add Note</button>
        </div>
        <div class="right-container" id="notesContainer"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
